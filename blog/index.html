<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Ember.js in Action</title>

    <link rel="stylesheet" href="css/master.css" type="text/css">

    <script src="js/scripts/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="js/scripts/bootstrap-modal.js" type="text/javascript"></script>
    <script src="js/scripts/handlebars-1.0.0.js" type="text/javascript"></script>
    <script src="js/scripts/ember-1.0.0.js" type="text/javascript"></script>
    <script src="js/scripts/ember-data-beta-1.js" type="text/javascript"></script>
    <script src="js/scripts/ember-data-localstorage.js" type="text/javascript"></script>
    <script src="js/app/app.js" type="text/javascript"></script>

    <script type="text/x-handlebars" id="application">
        <div id="mainArea">
            <h1>Ember.js in Action Blog</h1>
            {{outlet}}
        </div>
    </script>

    <script type="text/x-handlebars" id="blog">
        <div id="blogsArea">
            {{#each controller}}
                <h1>{{postTitle}}</h1>
                <div class="postDate">{{formattedDate}}</div>
                {{postLongIntro}}<br />
            <hr class="blogSeperator" />
            {{/each}}
        </div>
    </script>

</head>
<body>

</body>
</html>
